{% extends 'base.html' %}

{% block content %}

<h1 class="h1-name">Add new owner</h1>

<section class="show-add">
    <section class="show-add-new">

        <form action="/owners" method="post">

            <!-- Insert vet's details -->
            <label for="name">Name:</label>
            <input autocomplete="off" autofocus type="text" name="name" placeholder="Write owner's full name" id="name" required>
            <br>

            <label for="phone_number">Phone number:</label>
            <input autocomplete="off" type="text" name="phone_number" id="phone_number" required>
            <br>

            <label for="registration">Register</label>
            <input type="checkbox" id="registration" name="registration">
            <br>

            {% if registration == True %}
                <!-- Hidden -->
                <input type="hidden" name="register" value="True">
            {% endif %}

            <!-- Submit button -->
            <input type="submit" value="Add new owner">

        </form>

    </section>
</section>

{% endblock content %}
