{% extends 'base.html' %}

{% block content %}

<h1 class="h1-name">Edit owner details</h1>

<section class="show-add">
    <section class="show-add-new">

        <form action="/owners/{{ owner.id }}" method="post">

            <!-- Insert vet's details -->
            <label for="name">Name:</label>
            <input autocomplete="off" autofocus type="text" name="name" placeholder="Write owner's full name" id="name" required value="{{ owner.name }}">
            <br>

            <label for="phone_number">Phone number:</label>
            <input autocomplete="off" type="text" name="phone_number" id="phone_number" required value="{{ owner.phone_number }}">
            <br>

            <label for="registration">Register</label>
            <input type="checkbox" id="registration" name="registration" value="{{ owner.registration }}" 
            {% if owner.registration == True %}
                checked
            {% endif %}>
            <br>

            <!-- Submit button -->
            <input type="submit" value="Confirm update details">

        </form>

    </section>
</section>
{% endblock content %}
