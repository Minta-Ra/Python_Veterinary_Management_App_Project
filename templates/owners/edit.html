{% extends 'base.html' %}

{% block content %}

<h1>Edit owner details</h1>

<form action="/owners/{{ owner.id }}" method="post">

    <!-- Insert vet's details -->
    <label for="name">Name:</label>
    <input autocomplete="off" autofocus type="text" name="name" placeholder="Write owner's full name" id="name" value="{{ owner.name }}">

    <label for="phone_number">Phone number:</label>
    <input autocomplete="off" type="text" name="phone_number" id="phone_number" value="{{ owner.phone_number }}">

    <label for="registration">Registration</label>
    <input type="checkbox" id="registration" name="registration" value="{{ owner.registration }}">


    <!-- Display all owner's pets -->


    <!-- Submit button -->
    <input type="submit" value="Confirm update details">

</form>

{% endblock content %}
