{% extends 'base.html' %}

{% block content %}

<h1 class="h1-name">Add new veterinarian</h1>

<section class="show-add">
    <section class="show-add-new">

        <form action="/veterinarians" method="post">

            <!-- Insert vet's details -->
            <label for="name">Name:</label>
            <input autocomplete="off" autofocus type="text" name="name" placeholder="Write veterinarian's name" id="name" required>
            <br>

            <label for="experience">Years of experience:</label>
            <input autocomplete="off" type="number" min="0" name="experience" id="experience" required>
            <br>

            <!-- Display all pets treated by specific vet -->


            <!-- Submit button -->
            <input type="submit" value="Add new veterinarian">

        </form>

    </section>
</section>

{% endblock content %}
