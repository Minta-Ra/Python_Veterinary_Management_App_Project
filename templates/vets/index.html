{% extends 'base.html' %}

{% block content %}
<h1>Veterinarians in this clinic</h1>
<hr>
<h3>
    <a class="links" href="/veterinarians/new">Add new veterinarian</a>
</h3>

    <table>
        <tr>
            <th>Name:</th>
            <th></th>
            <th>Years of experience:</th>
        </tr>
        <hr>
        {% for vet in vets %}
            <tr>
                <td><a href="/veterinarians/{{ vet.id }}"> {{ vet.name }} </a></td>
                <td>|</td>
                <td>{{ vet.experience }}</td>
            </tr>
        {% endfor %}
    </table>
    <hr>
    
{% endblock content %}
